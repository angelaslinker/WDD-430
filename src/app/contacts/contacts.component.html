<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container">
    <div class="row">

        <div class="col-md-5">
            <div class="col-md-7">
                <cms-contact-detail *ngIf="selectedContact; else infoText" [contact]="selectedContact">
                </cms-contact-detail>
                <ng-template #infoText>
                    <p>Please select a Contact!</p>
                </ng-template>
            </div>
            <app-contact-list (contactWasSelected)="selectedContact = $event"></app-contact-list>
        </div>
    </div>

</div>
