<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 class="panel-title">Contacts</h3>
                    <button class="btn btn-success">
                        New Contact
                    </button>
                </div>
                <div class="panel-body">
                    <div class="col-xs-12">
                        <cms-contact-item *ngFor="let contactEl of contacts" [contact]="contactEl"
                            (contactSelected)="onSelected(contactEl)"></cms-contact-item>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
